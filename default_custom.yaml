# Rime default settings
# encoding: utf-8

# 在用户使用「输入法设定」调整设置时，小狼毫会格式化 default.custom.yaml，删除所有注释。
# 目前建议的自定义方法：在此文件修改，之后在 default.custom.yaml 用 `__include` 引入。示例 weasel.custom.yaml 如下：
# patch:
#   __include: default_custom:/

key_binder:
  bindings:
    __patch:
      - "key_bindings:/move_by_word_with_tab"
      - "key_bindings:/paging_with_semicolon_colon"
      - "key_bindings:/select_with_comma_period_slash"
      - "key_bindings:/numbered_mode_switch"

menu:
  page_size: 4  # 候选框的候选项个数

recognizer/patterns:
  punct: '^;([0-9]0?|[A-Za-z]+)$'  # 触发输入扩展符号的正则表达式
  url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"  # 触发识别URL的正则表达式

"switcher/caption": "～Rime选项菜单～"
"switcher/hotkeys":
  - "Control+Shift+ampersand"  # 即Ctrl+Shift+7作为选项菜单的快捷键
