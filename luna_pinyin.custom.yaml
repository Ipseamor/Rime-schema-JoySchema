patch:
  schema/name: 朙月拼音·繁體
  # schema/dependencies/+:
  #   - easy_en  # 中英文混输时依赖easy_en输入法

  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 0 # 重置为繁体中文
      states: [ 漢字, 汉字 ]
    - name: prediction  # 预测
      states: [ 關閉預測, 開啓預測 ]
      reset: 1
    - name: ascii_punct
      states: [ 。，, ．， ]

  # engine/translators/+:
  #   - table_translator@english # 中英文混输时载入取名为english的英文码表

  # english:  # 英文码表设置项
  #   dictionary: easy_en
  #   spelling_hints: 9
  #   enable_completion: true  # 是否启用英文输入联想补全
  #   enable_sentence: false
  #   initial_quality: -1

  'engine/processors/@before 0': predictor
  'engine/translators/@before 0': predict_translator

  predictor:
    # predict db file in user directory/shared directory
    # default to 'predict.db'
    db: predict.db
    # max prediction candidates every time
    # default to 0, which means showing all candidates
    # you may set it the same with page_size so that period doesn't trigger next page
    max_candidates: 4
    # max continuous prediction times
    # default to 0, which means no limitation
    max_iterations: 1

