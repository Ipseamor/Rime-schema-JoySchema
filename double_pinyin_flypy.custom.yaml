# double_pinyin.custom.yaml
#
# 補靪功能：將自然碼雙拼的詞庫修改爲朙月拼音擴充詞庫
#
# 作者：瑾昀 <cokunhui@gmail.com>
#
# 部署位置：
# ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
#
# 於重新部署後生效
#
#
# 注意：本補靪適用於所有雙拼方案（「自然碼雙拼」、「智能ABC雙拼」、「小鶴雙拼」、「MSPY雙拼」）。
# 只須將本 custom.yaml 的前面名字改爲對應的輸入方案名字然後放入用戶文件夾重新部署即可。如 double_pinyin_abc.custom.yaml。
# 朙月拼音用戶請使用 luna_pinyin.custom.yaml。
#
#
# 附雙拼方案與其對應的 id 一覽表：
# 輸入方案	id
# 自然碼雙拼	double_pinyin
# 智能ABC雙拼	double_pinyin_abc
# 小鶴雙拼	double_pinyin_flypy
# MSPY雙拼	double_pinyin_mspy
#

patch:
  # schema/dependencies/+:
  #   - easy_en  # 加载easy_en依赖

  # engine/translators/+:
  #   - table_translator@english # 载入英文码表，取名为 english

  # english:  # 英文码表设置项
  #   dictionary: easy_en
  #   spelling_hints: 9
  #   enable_completion: true  # 是否启用英文输入联想补全
  #   enable_sentence: false
  #   initial_quality: -1

  punctuator/import_preset: symbols # 添加扩展符号
  recognizer/patterns/punct: '^/([0-9]0?|[A-Za-z]+)$' # 触发输入扩展符号的正则表达式
  translator/dictionary: luna_pinyin.ex # 指示此输入方案使用自定制词库。注释此行则使用默认词库。
