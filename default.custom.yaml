customization:
  distribution_code_name: Weasel
  distribution_version: 0.15.0.0
  generator: "Rime::SwitcherSettings"
  modified_time: "Sun Aug  6 09:33:00 2023"
  rime_version: 1.8.5
patch:
  key_binder:
    bindings: {__patch: ["key_bindings:/move_by_word_with_tab", "key_bindings:/paging_with_comma_period", "key_bindings:/select_word_with_shift_key", "key_bindings:/numbered_mode_switch"]}

  menu:
    page_size: 3  # 每页的候选项个数

  recognizer/patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'  # 触发输入扩展符号的正则表达式
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"  # 触发识别URL的正则表达式

  schema_list:
    - {schema: joy_pinyin}
    - {schema: joy_en}
  "switcher/caption": "～Rime选项菜单～"
  "switcher/hotkeys":
    - "Control+Shift+ampersand"
