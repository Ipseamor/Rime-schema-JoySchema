# Rime schema
# encoding: utf-8

__include: "joy_pinyin.schema:/"

schema:
  schema_id: joy_fluencypy
  name: "💝欢喜語句流"
  version: "2023.11.25"
  author:
    - "迷思 (lantaio@yeah.net)"
  description: |
    欢喜拼音語句流Rime输入方案！
    使用句号和大于号来翻页。
    使用逗号、引号和斜杠来选择第2、第3和第4个候选项。
    以空格分詞、標點或回車上屏。
    项目地址：https://github.com/Lantaio/Rime-schema-JoySchema

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  translators:  # 三、這批組件翻譯特定類型的編碼段爲一組候選文字
    - punct_translator  # 轉換標點符號
    - table_translator@custom_phrase  # 自定义词典，用词典优先级实现常用字固顶功能
    - lua_translator@*joy_date_t  # 时间、日期、星期，调用lua目录对应程序
    - lua_translator@*joy_cn_numerals_t  # 大写数字、金额翻译器，调用lua目录对应程序
    - table_translator@english  # 中英文混输翻译器，载入取名为english的设置
    - reverse_lookup_translator  # 反查翻譯器，用另一種編碼方案查碼
    - script_translator  # 腳本翻譯器，用於拼音等基於音節表的輸入方案

recognizer:
  patterns:
    number: "^[-+]?[0-9][.:0-9]*[%]?$"
