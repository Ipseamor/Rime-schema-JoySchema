# Rime schema
# encoding: utf-8

schema:
  schema_id: luna_pinyin_simp
  name: 朙月拼音·简体
  version: "0.22"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    朙月拼音，簡体字輸出模式。
  dependencies:
    - stroke # 笔画反查时依赖五笔输入法
    # - easy_en # 中英文混输时依赖easy_en输入法

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1 # 重置为简体中文
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine: # 輸入引擎設定，即掛接組件的「處方」
  processors: # 一、這批組件處理各類按鍵消息
    - ascii_composer # 處理西文模式及中西文切換
    - recognizer # 與 matcher 搭配，處理符合特定規則的輸入碼，如網址、反查等
    - key_binder # 在特定條件下將按鍵綁定到其他按鍵，如重定義逗號、句號爲候選翻頁鍵
    - speller # 拼寫處理器，接受字符按鍵，編輯輸入碼
    - punctuator # 句讀處理器，將單個字符按鍵直接映射爲文字符號
    - selector # 選字處理器，處理數字選字鍵、上、下候選定位、換頁鍵
    - navigator # 處理輸入欄內的光標移動鍵
    - express_editor # 編輯器，處理空格、回車上屏、回退鍵等
  segmentors: # 二、這批組件識別不同內容類型，將輸入碼分段
    - ascii_segmentor # 標識西文段落
    - matcher # 標識符合特定規則的段落，如網址、反查等
    - abc_segmentor # 標識常規的文字段落
    - punct_segmentor # 標識句讀段落
    - fallback_segmentor # 標識其他未標識段落
  translators: # 三、這批組件翻譯特定類型的編碼段爲一組候選文字
    - punct_translator # 轉換標點符號
    - table_translator@custom_phrase
#   - table_translator@english # 中英文混输时载入取名为english的英文码表
    - reverse_lookup_translator # 反查翻譯器，用另一種編碼方案查碼
    - script_translator # 腳本翻譯器，用於拼音等基於音節表的輸入方案
  filters: # 四、這批組件過濾翻譯的結果
    - simplifier # 繁簡轉換
    - uniquifier # 過濾重複的候選字，有可能來自繁簡轉換

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra: # 模糊音
    - erase/^xx$/ # 第一行保留
    # 模糊音定義先於簡拼定義，方可令簡拼支持以上模糊音
    - abbrev/^([a-z]).+$/$1/ # 簡拼（首字母）
    - abbrev/^([zcs]h).+$/$1/ # 簡拼（zh, ch, sh）
    # 以下是一組容錯拼寫，《漢語拼音》方案以前者爲正
    - derive/^([nl])ve$/$1ue/ # nve = nue, lve = lue
    - derive/^([jqxy])u/$1v/ # ju = jv, qu = qv, xu = xv, yu = yv
    # - derive/un$/uen/ # gun = guen
    # - derive/ui$/uei/ # gui = guei
    # - derive/iu$/iou/ # jiu = jiou
    # 自動糾正一些常見的按鍵錯誤
    # - derive/([aeiou])ng$/$1gn/  # dagn => dang
    # - derive/([dtngkhrzcs])o(u|ng)$/$1o/ # zho => zhong|zhou
    # - derive/ong$/on/ # zhonguo => zhong guo
    # - derive/ao$/oa/ # hoa => hao
    # - derive/([iu])a(o|ng?)$/a$1$2/ # tain => tian

translator:
  dictionary: joy_pinyin # 指示此输入方案使用自定制词库。注释此行则使用默认词库。
  prism: luna_pinyin_simp
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

# english:  # 中英文混输时英文码表设置项
#   dictionary: easy_en
#   spelling_hints: 9
#   enable_completion: true  # 是否启用英文输入联想补全
#   enable_sentence: false
#   initial_quality: -1

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

# simplifier:
#   option_name: zh_simp

punctuator:
  import_preset: symbols # 导入扩展符号表

key_binder:
  import_preset: default
  # bindings:
  #   - { when: always, accept: Control+Shift+9, toggle: zh_simp }
  #   - { when: always, accept: Control+Shift+parenleft, toggle: zh_simp }

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$' # 触发输入扩展符号的正则表达式
    reverse_lookup: "`[a-z]*'?$" # 触发笔画反查的正则表达式
