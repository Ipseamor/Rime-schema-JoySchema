# 键位名称参考网址https://github.com/LEOYoon-Tsaw/Rime_collections/blob/master/Rime_description.md
patch:
  numbered_mode_switch:  # 将数字模式转换快捷键从1~5调整到5~9，最常用的切换键用食指和中指按，也可降低和其它软件的冲突。
    __append:
      # - { when: always, accept: Control+Shift+4, toggle: extended_charset }
      - { when: always, accept: Control+Shift+5, toggle: full_shape }
      - { when: always, accept: Control+Shift+6, toggle: simplification }
      - { when: always, accept: Control+Shift+8, select: .next }
      - { when: always, accept: Control+Shift+9, toggle: emoji }
      # - { when: always, accept: Control+Shift+dollar, toggle: extended_charset }
      - { when: always, accept: Control+Shift+percent, toggle: full_shape }
      - { when: always, accept: Control+Shift+asciicircum, toggle: simplification }
      - { when: always, accept: Control+Shift+asterisk, select: .next }
      - { when: always, accept: Control+Shift+parenleft, toggle: emoji }

  paging_with_comma_period:
    __append:
      - { when: has_menu, accept: comma, send: Page_Up }
      - { when: has_menu, accept: period, send: Page_Down }

  paging_with_semicolon_colon:
    __append:
      - { when: has_menu, accept: Shift+colon, send: Page_Up }
      - { when: has_menu, accept: semicolon, send: Page_Down }

  select_with_comma_period_slash:
    __append:
      - { when: has_menu, accept: comma, send: 2 }
      - { when: has_menu, accept: period, send: 3 }
      - { when: has_menu, accept: slash, send: 4 }

  select_with_shift_key:
    __append:
      - {when: has_menu, accept: "Shift+Shift_L", send: 2}
      - {when: has_menu, accept: "Shift+Shift_R", send: 3}
