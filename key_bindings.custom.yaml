patch:
  numbered_mode_switch:
    __append:
      - { when: always, accept: Control+Shift+6, toggle: full_shape }
      - { when: always, accept: Control+Shift+8, select: .next }
      - { when: always, accept: Control+Shift+9, toggle: simplification }
      - { when: always, accept: Control+Shift+0, toggle: extended_charset }
      - { when: always, accept: Control+Shift+asciicircum, toggle: full_shape }
      - { when: always, accept: Control+Shift+asterisk, select: .next }
      - { when: always, accept: Control+Shift+parenleft, toggle: simplification }
      - { when: always, accept: Control+Shift+parenright, toggle: extended_charset }

  paging_with_comma_period:
    __append:
      - { when: has_menu, accept: comma, send: Page_Up }
      - { when: has_menu, accept: period, send: Page_Down }

  select_word_with_shift_key:
    __append:
      - {accept: "Shift+Shift_L", send: 2, when: has_menu}
      - {accept: "Shift+Shift_R", send: 3, when: has_menu}

  select_word_with_caps_semicolon_key:
    __append:
      - {accept: "Caps_Lock", send: 2, when: has_menu}
      - {accept: "semicolon", send: 3, when: has_menu}
