# Rime default settings
# encoding: utf-8

# 在用户使用「输入法设定」调整设置时，小狼毫会格式化 default.custom.yaml，删除所有注释。
# 目前建议的自定义方法：在此文件修改，之后在 default.custom.yaml 用 `__include` 引入。示例 default.custom.yaml 如下：
# patch:
#   __include: default_custom:/

key_binder:
  bindings:
    __patch:
      - "joy.keybindings:/paging_with_semicolon_colon"
      - "joy.keybindings:/select_with_comma_period_slash"
      - "joy.keybindings:/numbered_mode_switch"
      - "key_bindings:/move_by_word_with_tab"

menu:
  page_size: 4  # 候选框的候选项个数

punctuator:
  full_shape:
    __include: joy.punctuation:/full_shape
  half_shape:
    __include: joy.punctuation:/half_shape

recognizer/patterns/+:
  punct: "^;([0-9]0?|[A-Za-z]+)$"  # 输入扩展符号的正则表达式

"switcher/caption": "～Rime选项菜单～"
"switcher/hotkeys":
  - "Control+Shift+ampersand"  # 即Ctrl+Shift+7作为打开选项菜单的快捷键

