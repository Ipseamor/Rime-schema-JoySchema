full_shape:
  ' ' : { commit: '　' }
  '!' : [ ！, ▲, △ ]
  '"' : { pair: [ '“', '”' ] }
  '#' : [ ＃, ◆, ■, ◇, □ ]
  '$' : [ ￥, ＄, '€', '£', '¥', '¢', '¤', ₩ ]  # 此符号用于触发输入中文数字，因此不直接上屏
  '%' : [ ★, ％, °, ‰, ☆, ‱, ℅, ℆, ℀, ℁, ⅍ ]
  '&' : [ ※, ＆, ℃, ℉ ]
  '''' : { pair: [ '‘', '’' ] }
  '(' : （
  ')' : ）
  '*' : [ ＊, × ]
  '+' : ＋
  ',' : { commit: ， }
  '-' : －
  '.' : { commit: 。 }
  '/' : [ ÷, ／ ]
  ':' : { commit: ： }
  ';' : { commit: ； }
  '<' : [ 《, 〈, ≤, ≦, «, ‹, ⟨ ]
  '=' : [ ＝, ≈, ≠, ≡, ≃, ≅ ]
  '>' : [ 》, 〉, ≥, ≧, », ›, ⟩ ]
  '?' : [ ？, ✔, ✘, ✓, ✗ ]
  '@' : [ ●, ＠, ©, ®, ™, ◆, ■, ○ ]
  '[' : [ 【, 〖, 〘, ［ ]
  '\' : [ 、, ＼, →, ↔ ]  # 此列表不可翻页
  ']' : [ 】, 〗, 〙, ］ ]
  '^' : [ ……, ⌘, ⌥ ]  # 此符号用于触发输入symbols符号，因此不直接上屏
  '_' : ——
  '`' : [ ｀, 々, 〃, ‵, ‶, ‷, ′, ″, ‴ ]
  '{' : [ 「, 『, 〔, ｛ ]
  '|' : [ ｜, ・, '§', '‖', ↕, ↑, ↓ ]  # 此符号用于触发笔画查拼音，因此不直接上屏
  '}' : [ 」, 』, 〕, ｝ ]
  '~' : [ ～, –, — ]  # 因输入‘/’时触发输入Linux/Mac目录路径规则，所以不能有第4个列表项

