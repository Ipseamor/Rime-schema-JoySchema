full_shape:
  ' ' : { commit: '　' }
  '!' : { commit: ！ }
  '"' : { pair: [ '“', '”' ] }
  '#' : ＃
  '$' : [ ￥, 🤑, ＄, '€', '£', '¥', '¢', '¤', ₩ ]  # 财迷。此符号也用于触发输入中文数字，因此不直接上屏
  '%' : [ ％, 😎, ‰, ‱, ℅, ℆, ℀, ℁, ⅍ ]  # 墨镜得瑟
  '&' : ＆
  '''' : { pair: [ '‘', '’' ] }
  '(' : [ （, 🙂, ●, ■, ○, □ ]  # 微笑
  ')' : [ ）, ☹, ▲, ◆, △, ◇ ]  # 不满
  '*' : ＊
  '+' : ＋
  ',' : { commit: ， }
  '-' : －
  '.' : { commit: 。 }
  '/' : [ ÷, 😍, ✔, ✓ ]  # 喜欢
  ':' : [ ：, 🙄, ★, ✦, ☆, ✧ ]  # 翻白眼
  ';' : [ ；, 😜, ×, ※, ℃, ℉, ° ]  # 单眼吐舌。此符号用于触发输入symbols符号，因此不直接上屏
  '<' : [ 《, 😂, 〈, «, ‹, ⟨ ]  # 笑哭
  '=' : [ ＝, 😑, 々, 〃 ]  # 无语
  '>' : [ 》, 😣, 〉, », ›, ⟩ ]  # 痛苦
  '?' : { commit: ？ }
  '@' : [ ＠, 😵, ©, ®, ℗ ]  # 头晕
  '[' : [ 「, 😃, 『, 〔, ［, 〚 ]  # 哈哈
  '\' : [ 、, 😡, ✘, ✗ ]  # 愤怒
  ']' : [ 」, 😢, 』, 〕, ］, 〛 ]  # 哭
  '^' : [ ……, 😓, ⌥, ⌘ ]  # 汗
  '_' : [ ——, 😴, ←, →, ↑, ↓, ↔, ↕ ]  # 睡着了
  '`' : [ ｀, 😅‵, ‶, ‷, ′, ″, ‴, ⁗ ]  # 苦笑
  '{' : [ 【, 😀, 〖, 〘, ｛ ]  # 嘿嘿
  '|' : [ ｜, 😪, '§', ·, ・, '¦', '‖', ︴ ]  # 困。此符号用于触发笔画查拼音，因此不直接上屏
  '}' : [ 】, 😭, 〗, 〙, ｝ ]  # 大哭
  '~' : [ ～, 🥴, ≈, ˜, ≃, ≅, ≋, ≇, ∽, ⋍, ≌ ]  # 为难

