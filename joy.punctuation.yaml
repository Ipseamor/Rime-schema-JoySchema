full_shape:
  ' ' : { commit: '　' }
  '!' : [ ！, ▲, ↕, ⚠, △ ]
  '"' : { pair: [ '“', '”' ] }
  '#' : [ ＃, ◆, ■, ◇, □ ]
  '$' : [ ￥, ＄, '€', '£', '¥', '¢', '¤', ₩ ]  # 此符号用于触发输入中文数字，因此不直接上屏
  '%' : [ ％, ★, ‰, ‱, ☆, ℅, ℆, ℀, ℁, ⅍ ]
  '&' : [ ＆, ※, ℃, °, ℉ ]
  '''' : { pair: [ '‘', '’' ] }
  '(' : （
  ')' : ）
  '*' : [ ×, ＊, ∞ ]
  '+' : [ ＋, Δ, Ω, ±, ∑ ]
  ',' : { commit: ， }
  '-' : [ －, π, α, β, λ ]
  '.' : { commit: 。 }
  '/' : [ ／, ÷, ≠ ]  # 如果有第4个候选项，只能通过按3次↓箭头，再按空格键上屏
  ':' : { commit: ： }
  ';' : [ ；, ∵, ∴, ∷ ]
  '<' : [ 《, 〈, ≤, ≦, «, ‹, ⟨ ]
  '=' : [ ＝, ↔, ≈, ≠, ≡, ≅, ≃ ]
  '>' : [ 》, 〉, ≥, ≧, », ›, ⟩ ]
  '?' : [ ？, ✔, ✘, ✓, ✗ ]
  '@' : [ ＠, ●, ©, ®, ○, ™ ]
  '[' : [ 【, 〖, 〔, ［ ]
  '\' : [ ＼, 、, →, ← ]  # 此列表不可翻页
  ']' : [ 】, 〗, 〕, ］ ]
  '^' : [ ＾,　……, ⌘, ⌥, '§' ]  # 此符号用于触发输入symbols符号，因此不直接上屏
  '_' : ——
  '`' : [ ｀, ㏒, ㏑, √, ∩ ]
  '{' : [ 「, 『, 〘, ｛ ]
  '|' : [ ｜, ・, ↑, ↓, ↕, '‖' ]  # 此符号用于触发笔画查拼音，因此不直接上屏
  '}' : [ 」, 』, 〙, ｝ ]
  '~' : [ ～, 々, 〃, — ]

