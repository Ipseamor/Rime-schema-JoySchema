# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: joy_en
  name: Joy English
  version: "2023.8.20"
  author:
    - Lantaio (lantaio@yeah.net)
  description: |
    An English input schema use a light weight dictionary.
    Use semicolon and colon for paging.
    Use comma and period to select the 2 and 3 candidate.
    一个使用轻量级词库的英文输入方案。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 🆗, 🆎 ]  # English word / keyboard direct input

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    # - lua_filter@autocap_filter  # 英文自动大写
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"

translator:
  dictionary: joy_en
  prism: joy_en
  spelling_hints: 9
  comment_format:  # 自定义提示码
    - xform/.*//  # 清空提示码

key_binder:
  import_preset: default

punctuator:
  full_shape:
    __include: punctuation:/full_shape
  half_shape:
    __include: punctuation:/ascii_style
  symbols:
    __include: symbols:/punctuator/symbols # 导入扩展符号表

recognizer:
  import_preset: default
