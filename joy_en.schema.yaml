# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: joy_en
  name: Joy English
  version: "20230803"
  author:
    - Lantaio (lantaio@yeah.net)
  description: |
    An English input schema use a light weight dictionary.
    一个使用轻量级词库的英文输入方案。

switches:
  - name: ascii_mode
    reset: 0
    states: [ Eng, Abc ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"

translator:
  dictionary: joy_en
  prism: joy_en
  spelling_hints: 9
  comment_format:  # 自定义提示码
    - xform/.*//  # 清空提示码

key_binder:
  import_preset: default

punctuator:
  full_shape:
    __include: punctuation:/full_shape
  half_shape:
    __include: punctuation:/ascii_style
  symbols:
    __include: symbols:/punctuator/symbols # 导入扩展符号表

recognizer:
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$' # 触发输入扩展符号的正则表达式
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
