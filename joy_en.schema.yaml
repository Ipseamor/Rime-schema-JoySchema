# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: joy_en
  name: '😎Joy English'
  version: '2023.12.3'
  author:
    - Lantaio (lantaio@yeah.net)
  description: |
    An English input schema use a light weight dictionary.
    Use period and greater for paging.
    Use comma, semicolon and slash to select the 2, 3 and 4 candidate.
    website: https://github.com/Lantaio/Rime-schema-JoySchema
    一个使用轻量级词库的英文输入方案。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 🆗, 🆎 ]  # English word / keyboard direct input

engine:
  processors:
    - ascii_composer
    - recognizer
    # - lua_processor@*joy_selector_p  # 有候选框时指定选字上屏按键。
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - lua_translator@*joy_date_t  # 时间、日期、星期，调用lua目录对应程序
    - table_translator
  filters:
    - lua_filter@*joy_cap_en_f  # 大写英文过滤器
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    __include: capital_algebra

capital_algebra:  # 派生出首字母大写或全部大写英文的规则
  # 派生无任何非字母数字字符的拼写
  - derive/[^a-zA-Z0-9]//
  # 禁用非英文、数字开头的编码
  - erase/^[\W|_].+$/
  # 全小写
  - derive/^.+$/\L$0/
  # 全大写
  - derive/^.+$/\U$0/
  # 首字母大写
  - derive/^./\U$0/
  # 前 2~10 个字母大写
  - derive/^([a-z]{2})/\U$1/
  - derive/^([a-z]{3})/\U$1/
  - derive/^([a-z]{4})/\U$1/
  - derive/^([a-z]{5})/\U$1/
  # - derive/^([a-z]{6})/\U$1/
  # - derive/^([a-z]{7})/\U$1/
  # - derive/^([a-z]{8})/\U$1/
  # - derive/^([a-z]{9})/\U$1/
  # - derive/^([a-z]{10})/\U$1/

translator:
  dictionary: joy_en
  spelling_hints: 9
  # comment_format:  # 自定义提示码
    # - xform/.*//  # 清空提示码

date_time:  # Lua 配置: 日期、时间、星期、ISO 8601、时间戳的触发关键字
  date: rq  # 日期： 2022-11-29
  time: sj  # 时间： 18:13
  week: xq  # 星期： 星期二
  datetime: dt  # ISO 8601： 2022-11-29T18:13:11+08:00
  timestamp: ts  # 时间戳： 1669716794

key_binder:
  import_preset: default

punctuator:
  # full_shape:
  #   __include: 'joy.punctuation:/full_shape'
  half_shape:
    __include: 'joy.punctuation:/ascii_style'
  symbols:
    __include: 'joy.symbols:/punctuator/symbols'  # 导入扩展符号表

recognizer:
  import_preset: default
