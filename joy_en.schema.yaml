# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: joy_en
  name: 😎Joy English
  version: "2023.10.18"
  author:
    - Lantaio (lantaio@yeah.net)
  description: |
    An English input schema use a light weight dictionary.
    Use period and greater for paging.
    Use comma, semicolon and slash to select the 2, 3 and 4 candidate.
    一个使用轻量级词库的英文输入方案。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 🆗, 🆎 ]  # English word / keyboard direct input

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - lua_filter@*joy_cap_en_f  # 大写英文过滤器
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    __include: capital_algebra

capital_algebra:  # 派生出首字母大写或全部大写英文的规则
  # 派生无任何非字母数字字符的拼写
  - derive/[^a-zA-Z0-9]//
  # 禁用非英文、数字开头的编码
  - erase/^[\W|_].+$/
  # 全小写
  - derive/^.+$/\L$0/
  # 全大写
  - derive/^.+$/\U$0/
  # 首字母大写
  - derive/^./\U$0/
  # 前 2~10 个字母大写
  - derive/^([a-z]{2})/\U$1/
  - derive/^([a-z]{3})/\U$1/
  - derive/^([a-z]{4})/\U$1/
  - derive/^([a-z]{5})/\U$1/
  # - derive/^([a-z]{6})/\U$1/
  # - derive/^([a-z]{7})/\U$1/
  # - derive/^([a-z]{8})/\U$1/
  # - derive/^([a-z]{9})/\U$1/
  # - derive/^([a-z]{10})/\U$1/

translator:
  dictionary: joy_en
  spelling_hints: 9
  # comment_format:  # 自定义提示码
    # - xform/.*//  # 清空提示码

key_binder:
  import_preset: default

punctuator:
  full_shape:
    __include: joy.punctuation:/full_shape
  half_shape:
    __include: joy.punctuation:/ascii_style
  symbols:
    __include: joy.symbols:/punctuator/symbols # 导入扩展符号表

recognizer:
  import_preset: default
